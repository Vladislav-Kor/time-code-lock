version: "3"

services:
  nginx:
    container_name: ttlock_nginx
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./www:/var/www
      - ./vhost.conf:/etc/nginx/conf.d/default.conf
    networks:
      - web
    depends_on:
      - php
  php:
    container_name: ttlock_php
    build: ./images/php81fpm
    volumes:
      - ./www:/var/www
      - ./php.ini:/usr/local/etc/php/conf.d/php.ini
    networks:
      - web
    depends_on:
      - mysql
  mysql:
    container_name: ttlock_mysql
    image: mysql:latest
    volumes:
      - ./www:/var/www
      - ./mysql-data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_USER=yii
      - MYSQL_PASSWORD=yii
      - MYSQL_ROOT_PASSWORD=yii
      - MYSQL_DATABASE=yii
    command: ["--default-authentication-plugin=mysql_native_password"]
    networks:
      - web
    
networks:
    web:
      external: true